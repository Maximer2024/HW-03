{% extends "default.html" %}

{% block content %}
  <h2>{% if object %}Редактировать статью{% else %}Создать статью{% endif %}</h2>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary">
      {% if object %}Обновить{% else %}Создать{% endif %}
    </button>
  </form>
{% endblock %}
