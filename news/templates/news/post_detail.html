{% extends "default.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title text-center">{{ object.title }}</h1>
            <hr>
            <p class="card-text">{{ object.content }}</p>
            <p class="text-muted text-end">{% trans "Published on" %}: {{ object.date_created|date:"d.m.Y" }}</p>
        </div>
    </div>
    <div class="mt-3">
        <a href="{% url 'news_list' %}" class="btn btn-primary">
            ← {% trans "Back to news list" %}
        </a>
    </div>
</div>
{% endblock %}
